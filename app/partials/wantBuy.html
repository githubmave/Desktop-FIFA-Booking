<section class="row-fluid">  
 <form class="span8">
 	<div class="container-fluid">
 		<ul>
            <h1>FIFA </h1>    <img src="img/soccer.png">
	
             
 		</ul>
 		
 	</div>
 	
 	<div>
	    <ul>   
	    			                <select  ng-model='selectedTeam'        ng-options='food.shortname for food in foodList'></select>
					                
					                <select  ng-model='newItem.itemName'>       
					                	
					                	<option ng-repeat='label in selectedTeam.matchs' >{{label}}</option>
			
			
			                     </select>
			                
					            <!--    <select  ng-model='selectedOrderModel'        ng-options='obj.quty for obj in qutyList'></select> -->
		
					                 <select  ng-model='newItem.itemQuty'>       
					                	
					                	<option ng-repeat='obj in qutyList'>{{obj.quty}}</option>
			
			
			                        </select>
			                        
			                       <input type="hidden" ng-model="newItem.id" /> 
			                       <label >Price:  {{selectedTeam.price|currency}}</label>

					                
					                <!--<button class="btn btn-primary" ng-click='addToCart(newItem)'>Add to Cart </button> -->	
				                   <input type="button" value="Add to Cart"   class="btn btn-primary"   ng-click='addToCart()' />

			                
			                        
						  
						        
	   </ul>
	   	<table  class="table table-striped table-bordered">
			<thead>
				<tr>
				    <td class="tdCenter">Match</th>
				    <td class="tdCenter">Tickets</th>
				    <td class="tdCenter">Action</th>
					<td class="tdCenter">Total</th>
   	
				</tr>
			</thead>
			<tbody>
			
			       
				    <td class="tdRight">{{ newItem.itemName}}              </td>
				    <td class="tdRight">{{ newItem.itemQuty }}</td>
				    <td class="tdRight">
				        <a href="javascript:void(0)" ng-click="edit(contact.id)">Edit</a> | <a href="javascript:void(0)" ng-click="delete(newItem.id)">Delete</a>
                    </td>
                    <td class="tdRight">{{selectedTeam.price*newItem.itemQuty}}</td>

			</tbody>
			
			<thead>
				<tr>
				    <td class="tdCenter">ID</th>
				    <td class="tdCenter">Item</th>
				    <td class="tdCenter">Action</th>
					<td class="tdCenter">Total Price</th>
   	
				</tr>
			</thead>
			
			<tbody ng-repeat='item in cartItems'>
			
			       
				    <td class="tdRight">{{item.id}}</td>
				    <td class="tdRight">{{item.itemName}}</td>
				    <td class="tdRight">
				        <a href="javascript:void(0)" ng-click="edit(contact.id)">Edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">Delete</a>
                    </td>
                    <td class="tdRight">{{item.itemQuty}}</td>

			</tbody>
			
			
			
			
			
			
		</table>
	   
  </div>
   
 </form> 
 
</section>
