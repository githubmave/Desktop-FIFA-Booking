


	
	
<section class="row-fluid">  
	   <form class="row-fluid">
		    <label>Fan Name</label> 
		    
		        <input   type="text" name="name" ng-model="newcontact.name"/>
		        
		            
		        
		    <label>My email</label>
		     
		    
		        <input type="text" name="email" ng-model="newcontact.email"/>
		    
		    <label>My Team</label> 
		    
		        <input type="text" name="phone" ng-model="newcontact.phone"/>
		    
		        <br/>
		        <input type="hidden" ng-model="newcontact.id" /> 
		        
		        
		     <input type="button" value="Submit"   class="btn btn-primary"              ng-click="saveContact()" />
	  
	    </form>
		<table  class="table table-striped table-bordered">
			<thead>
				<tr>
				    <td class="tdCenter">Fan Name</th>
				    <td class="tdCenter">My email</th>
				    <td class="tdCenter">My Team</th>
				    <td class="tdCenter">Action</th>
				</tr>
			</thead>
			<tbody>
			
				<tr    ng-repeat="contact in contacts">
				    <td class="tdRight">{{ contact.name }} {{contact.id}}</td>
	    
				    <td class="tdRight">{{ contact.email }}</td>
				    <td class="tdRight">{{ contact.phone }}</td>
				    <td class="tdRight">
				        <a href="javascript:void(0)" ng-click="edit(contact.id)">Edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">Delete</a>
				 </tr>
			</tbody>
		</table>
</section>
